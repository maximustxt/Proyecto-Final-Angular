<section>
  <h1 translate="MisCursos"></h1>
  <mat-card
    style="margin: 15px"
    *ngFor="let curso of Cursos"
    class="example-card"
  >
    <mat-card-header>
      <mat-card-title>{{ curso.nombre }}</mat-card-title>
      <mat-card-subtitle>{{ curso.area }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>En este curso vas a encontrar lo siguiente :</p>
      <p>{{ curso.descripcion }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        translate="VerDetalle"
        (click)="VerCurso(curso._id)"
        mat-stroked-button
        color="primary"
      ></button>
    </mat-card-actions>
  </mat-card>
</section>
<app-footer></app-footer>
