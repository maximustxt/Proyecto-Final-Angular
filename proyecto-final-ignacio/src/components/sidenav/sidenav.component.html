<!-------- SIDENAV --------->

<mat-sidenav-container
  class="example-sidenav-container"
  [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
>
  <mat-sidenav
    class="SideNav"
    #snav
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56"
  >
    <mat-nav-list>
      <!----------------BOTON DE INICIO---------------->

      <div mat-icon-button class="ContainerHome">
        <mat-icon class="Icono">person</mat-icon>
        <a
          routerLink="/Alumnos"
          (click)="snav.toggle()"
          translate="BotonAlumno"
        ></a>
      </div>
      <br />

      <!----------------BOTON DE CURSOS---------------->

      <div mat-icon-button class="ContainerContact">
        <mat-icon class="Icono">book</mat-icon>
        <a
          routerLink="/Cursos"
          (click)="snav.toggle()"
          translate="BotonCursos"
        ></a>
      </div>
      <br />

      <!----------------BOTON DE INSCRIPCIONES---------------->

      <div mat-icon-button class="ContainerContact">
        <mat-icon class="Icono">assignment_turned_in</mat-icon>
        <a
          routerLink="/Inscripciones"
          (click)="snav.toggle()"
          translate="BotonInscripciones"
        ></a>
      </div>
      <br />

      <!----------------BOTON DE ADMINISTRADORES ---------------->

      <div mat-icon-button class="ContainerContact">
        <mat-icon class="Icono">supervised_user_circle</mat-icon>
        <a
          routerLink="/Administradores"
          (click)="snav.toggle()"
          translate="BotonAdministradores"
        ></a>
      </div>
      <br />

      <!----------------BOTON LOGOUT---------------->

      <ng-container *ngIf="Admin">
        <div mat-icon-button class="ContainerContact" routerLink="/Login">
          <mat-icon class="Icono">logout</mat-icon>
          <a (click)="MetodoLogout()" translate="BotonLogOut"></a>
        </div>
      </ng-container>
      <br />
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content style="background-color: tr"> </mat-sidenav-content>
</mat-sidenav-container>
