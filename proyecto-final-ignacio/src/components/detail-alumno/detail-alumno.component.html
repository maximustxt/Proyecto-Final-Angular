<div class="ContainerDetailAlumno" *ngIf="Alumno; else Loading">
  <h1 class="TituloAlumno">ALUMNO</h1>
  <img [src]="Alumno.imagen" />
  <br />
  <p>NOMBRE : {{ Alumno.nombre }}</p>
  <p>APELLIDO : {{ Alumno.apellido }}</p>
  <p>EDAD : {{ Alumno.edad }}</p>
  <p>CURSANDO : {{ Alumno.cursando }}</p>
</div>

<ng-template #Loading>
  <main class="ContainerLoading">
    <h1>Loading...</h1>
  </main>
</ng-template>

<app-footer></app-footer>
