<!------------------------------- FORMULARIO PARA LOGIN DE ADMINISTRADOR ----------------------------->
<main>
  <form [formGroup]="LogeoAdmin">
    <!--------------NOMBRE--------------->

    <mat-form-field>
      <mat-label translate="LabelNombreForm"></mat-label>
      <input formControlName="nombre" type="text" matInput />
      <button mat-icon-button matSuffix>
        <mat-icon>person</mat-icon>
      </button>
      <mat-error translate="ErrorNombreForm"></mat-error>
    </mat-form-field>
    <br />

    <!---------------EMAIL---------------->

    <br />
    <mat-form-field>
      <mat-label translate="LabelEmailForm"></mat-label>
      <input formControlName="email" matInput />
      <button mat-icon-button matSuffix>
        <mat-icon>email</mat-icon>
      </button>
      <mat-error
        *ngIf="LogeoAdmin.controls['email'].errors?.['required']"
        translate="ErrorEmailForm"
      ></mat-error>
      <mat-error
        *ngIf="LogeoAdmin.controls['email'].errors?.['email'] && !LogeoAdmin.controls['email'].errors?.['required']"
        translate="ErrorEmailInvalidForm"
      ></mat-error>
    </mat-form-field>
    <br />

    <!---------------PASSWORD---------------->
    <br />

    <mat-form-field>
      <mat-label translate="LabelPasswordForm"></mat-label>
      <input
        formControlName="password"
        matInput
        [type]="hide ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error translate="ErrorPasswordForm"></mat-error>
    </mat-form-field>
    <br />

    <!--------------------BOTONES-------------------->

    <button
      style="width: 100%"
      (click)="SubmitLogin()"
      type="submit"
      mat-raised-button
      color="primary"
      translate="BotonSubmit"
    ></button>
    <br />
  </form>
</main>

<app-footer></app-footer>
