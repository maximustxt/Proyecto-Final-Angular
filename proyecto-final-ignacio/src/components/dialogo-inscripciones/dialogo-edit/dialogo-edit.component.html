<section>
  <h1 mat-dialog-title translate="EditarInscripciones"></h1>
  <h3>{{ Alumno?.nombre | uppercase }}</h3>
  <div class="ContainerSelectInscripciones" mat-dialog-content>
    <mat-form-field style="margin: 15px">
      <mat-label>Cursos</mat-label>
      <mat-select [formControl]="courseIdControl" multiple>
        <ng-container *ngFor="let curso of Cursos">
          <mat-option *ngIf="curso" [value]="curso._id">{{
            curso.nombre
          }}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="ContainerBotones">
    <button
      (click)="OnSubmit()"
      type="submit"
      mat-raised-button
      color="primary"
      translate="BotonGuardarForm"
    ></button>

    <button
      mat-button
      color="primary"
      type="button"
      translate="BotonNoGracias"
      (click)="CerrarDialogo()"
    ></button>
  </div>
  <br />
</section>
