<div class="ContainerTitulo_AgregarAdministrador">
  <h1 appTitleFontSize translate="TituloListaAdministradors"></h1>
  <button
    mat-raised-button
    color="primary"
    (click)="openDialog()"
    translate="BotonCrearAdministrador"
  ></button>
</div>

<br />
<main class="ContainerListAdministrador">
  <mat-form-field style="width: 98%" class="SearchInput">
    <mat-label translate="LabelList"></mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
  </mat-form-field>

  <section class="mat-elevation-z10">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Nombre Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef translate="ColumnaFullname"></th>
        <td mat-cell *matCellDef="let element">
          <h6>{{ element | pipeNombreApellido }}</h6>
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef translate="ColumnaEmail"></th>
        <td mat-cell *matCellDef="let element">
          <h6>{{ element?.email }}</h6>
        </td>
      </ng-container>

      <!-- Edad Column -->
      <ng-container matColumnDef="Edad">
        <th mat-header-cell *matHeaderCellDef translate="ColumnaEdad"></th>
        <td mat-cell *matCellDef="let element">
          <h6>{{ element?.edad }}</h6>
        </td>
      </ng-container>

      <!-- Imagen Column -->
      <ng-container matColumnDef="Imagen">
        <th mat-header-cell *matHeaderCellDef translate="ColumnaImagen"></th>
        <td mat-cell *matCellDef="let element">
          <img class="ImagenCursando" [src]="element?.imagen" />
        </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef translate="ColumnaAcciones"></th>
        <td mat-cell *matCellDef="let element">
          <div class="ContainerBotonsCrearDelete">
            <a
              class="IconEdit"
              matTooltip="Editar Administrador"
              (click)="EditAdministrador(element)"
              ><mat-icon>edit</mat-icon></a
            >
            <a
              class="IconVisibility"
              matTooltip="Ver Administrador"
              (click)="VerAdministrador(element._id)"
              ><mat-icon>visibility</mat-icon></a
            >
            <a
              (click)="eliminarAdministrador(element?._id)"
              class="IconDelete"
              matTooltip="Eliminar Administrador"
              ><mat-icon>delete</mat-icon></a
            >
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <ng-container *ngIf="Administrador">
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </ng-container>
  </section>
</main>

<app-footer></app-footer>
